<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finite Automata Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqIvxAbRbTA2NXO6LEgHZqXHgBMDt1va9kfg&s">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-6xl mx-auto">
            <div class="flex gap-6">
                <!-- Network visualization container -->
                <div class="flex-1">
                    <div id="mynetwork" class="bg-white rounded-lg shadow-md border border-gray-200" style="height: 650px;"></div>
                </div>
                
                <!-- Right-side legend panel -->
                <div class="w-64 shrink-0">
                    <div class="bg-white rounded-lg shadow-md border border-gray-200 p-4 sticky top-4">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">Legend</h3>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-[#00539f] border-2 border-gray-700 mr-3"></div>
                                <span class="text-gray-600">Start State</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-[#4d717c] border-2 border-gray-700 mr-3"></div>
                                <span class="text-gray-600">General State</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-[#e91939] border-2 border-gray-700 mr-3"></div>
                                <span class="text-gray-600">Final State</span>
                            </div>
                            
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
